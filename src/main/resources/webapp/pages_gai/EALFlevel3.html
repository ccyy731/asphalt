                                        :tree-props="{children: 'children'}" :header-cell-style="{background:'#50a2e2',color:'#fff'}">

                                            <el-form-item label-width="0px" :prop="'moduleList.' + scope.$index + '.NFcoefficient'" :rules="moduleListRules.NFcoefficient">
